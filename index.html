<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <main aria-label="main">
    <div class="nft-container">

      <a href="#" class="link-image">
        <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT" class="image">
      </a>
      <a href="#" class="heading-link">
        <h1 class="heading">Equilibrium #3429</h1>
      </a>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-duration">
        <p class="price">
          0.041 ETH
        </p>
        <p class="duration">
          3 days left

        </p>
      </div>
      <div class="creator">
        <img src="./src/images/image-avatar.png" alt="Creator avatar" class="avatar">
        <p class="author">
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>





  <footer aria-label="footer">
    <p class="attribution">
      Coded by <a href="https://www.frontendmentor.io/profile/michel-moreira">Michel Moreira</a>.
    </p>
  </footer>
</body>

</html>
